<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" integrity="sha256-13EKEXRsynh3cmmNF1dlW6uvoC1SZVaW94bIHZQJoMU=" crossorigin="anonymous" />
  <title>My Contacts</title>
</head>
<body>
  <div class="container">
    <h1 class="center-align">My Class</h1>
    <input type="text"
 id="filterInput" placeholder="Search Names">
    <ul id="names" class="ul collection with-header">
      <li class="collection-header">
        <h5>A</h5>
      </li>
      <li class="collection-item">
        <a href="#">Abe</a>
      </li>
      <li class="collection-item">
        <a href="#">Adam</a>
      </li>
      <li class="collection-item">
        <a href="#">Alan</a>
      </li>
      <li class="collection-item">
        <a href="#">Ana</a>
      </li>


      <li class="collection-header">
        <h5>B</h5>
      </li>
      <li class="collection-item">
        <a href="#">Bill</a>
      </li>
      <li class="collection-item">
        <a href="#">Bob</a>
      </li>
      <li class="collection-item">
        <a href="#">Brad</a>
      </li>

      <li class="collection-header">
        <h5>C</h5>
      </li>
      <li class="collection-item">
        <a href="#">Carrie</a>
      </li>
      <li class="collection-item">
        <a href="#">Cathy</a>
      </li>
      <li class="collection-item">
        <a href="#">Courtney</a>
      </li>

    </ul>
  </div>
<script>
  // Get input element
  let filterInput = document.getElementById('filterInput');
  // Add event listener
  filterInput.addEventListener('keyup', filterNames);

  function filterNames(){
    // get al of input
    let filterValue = document.getElementById('filterInput').value.toUpperCase();
    console.log('filterValue ' + filterValue);

    // get names ul
    let ul = document.getElementById('names');

    console.log('ul ' + ul);


    // get lis from ul
    let li = ul.querySelectorAll('li.collection-item');
    console.log('li ' + li)
    //loop thru collection-item lis
    for (let i = 0; i < li.length; i++) {
      let a = li[i].getElementsByTagName('a')[0];
      console.log('aaaaaaaa ' + a);
    // if matched
    var kizount = 0;
    if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
      li[i].style.display = '';
      console.log("Style '' is " + li[i].style.display )
    } else {
      li[i].style.display = 'none';
      kizount++
      console.log(kizount + li[i].style.display )
    }
    }
    }
</script>
</body>
</html>
